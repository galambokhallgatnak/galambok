<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Project</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #yesContainer, #noContainer {
            display: none;
        }
        #yesContainer div, #noContainer div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="languageSelector">
        <button onclick="setLanguage('HU')">HU</button>
        <button onclick="setLanguage('RO')">RO</button>
    </div>
    <div id="question">
        <h1></h1>
        <button onclick="yesClicked()">Igen</button>
        <button onclick="noClicked()">Nem</button>
    </div>
    <div id="yesContainer">
        <p></p>
    </div>
    <div id="noContainer">
        <div></div>
        <button onclick="randomNoButton()">Nem</button>
    </div>
    
    <script>
        function setLanguage(lang) {
            const questionTextHU = "Készen állsz rá, hogy megtaláld közösségünkben az igazi boldogságot?";
            const questionTextRO = "Ești gata să găsești adevărata fericire în comunitatea noastră?";
            const yesTextHU = "Ez a Marosvásárhelyi Művészeti Egyetem III. éves teatrológia osztályának A galambok hallgatnak című utcaszínházi projektje. A szekták ilyen és ehhez hasonló mondatokkal vonzzák be az embereket. Ezeket a mondatok a ChatGPT írta.";
            const yesTextRO = "Acesta este proiectul de teatru stradal al clasei de teatrologie anul III de la Universitatea de Arte din Târgu Mureș, numit Tăcerea porumbeilor. Sectele atrag oamenii cu astfel de propoziții. Aceste propoziții au fost scrise de ChatGPT.";
            
            document.getElementById('languageSelector').style.display = 'none';
            document.getElementById('question').style.display = 'block';
            
            if (lang === 'HU') {
                document.querySelector('#question h1').textContent = questionTextHU;
                document.querySelector('#yesContainer p').textContent = yesTextHU;
            } else {
                document.querySelector('#question h1').textContent = questionTextRO;
                document.querySelector('#yesContainer p').textContent = yesTextRO;
            }
        }

        function yesClicked() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('yesContainer').style.display = 'block';
        }

        function noClicked() {
            document.getElementById('question').style.display = 'none';
            const container = document.getElementById('noContainer').children[0];
            container.innerHTML = ''; // Clear previous buttons
            for (let i = 0; i < 50; i++) {
                const button = document.createElement('button');
                button.textContent = 'Igen';
                button.onclick = yesClicked;
                container.appendChild(button);
            }
            document.getElementById('noContainer').style.display = 'block';
            randomNoButton();
        }

        function randomNoButton() {
            const container = document.getElementById('noContainer').children[0];
            const noButton = document.getElementById('noContainer').children[1];
            noButton.remove(); // Remove the button to place it again
            const position = Math.floor(Math.random() * (container.children.length + 1)); // Random position
            container.insertBefore(noButton, container.children[position]);
        }
    </script>
</body>
</html>
